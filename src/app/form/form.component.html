<section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
            <form [formGroup]="login">
          <div class="row">
            <div class="col text-center">
              <h1>Login Form</h1>
             </div>
          </div>
          <div class="row align-items-center">
            <div class="col mt-4">

                <label for="name">Username  <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="user Name" formControlName="username">
              <span *ngIf="submitted || form['username'].touched || form['username'].dirty && form['username'].invalid"
                  class="info-msg text-danger">
              <small
                *ngIf="form['username'].errors && form['username'].errors?.['required']">This is the required field.</small>
              <small *ngIf="form['username'].errors && form['username'].errors?.['minlength=4']">Should have at least 4 characters.</small>
            </span>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
                <label for="email">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email">

              <span *ngIf="submitted || form['email'].touched || form['email'].dirty && form['email'].invalid"
              class="info-msg text-danger">
          <small
              *ngIf="form['email'].errors && form['email'].errors?.['required']">This is the required field.</small>
          <small *ngIf="form['email'].errors && form['email'].errors?.['minlength']">Should have at least 4 characters.</small>
                </span>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
                <label for="Password">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <span *ngIf="submitted || form['password'].touched || form['password'].dirty && form['password'].invalid"
              class="info-msg text-danger">
          <small
              *ngIf="form['password'].errors && form['password'].errors?.['required']">This is the required field.</small>
          <small *ngIf="form['password'].errors && form['password'].errors?.['minlength']">Should have at least 4 characters.</small>
                </span>
            </div>
            <div class="col">
              <label for="phone number">Phone Number <span class="text-danger"> *</span></label>
              <input type="text" class="form-control" placeholder="contact details"  formControlName="contact">
              <span *ngIf="submitted || form['contactNumber'].touched || form['contactNumber'].dirty && form['contactNumber'].invalid"
              class="info-msg text-danger">
          <small
              *ngIf="form['contactNumber'].errors && form['contactNumber'].errors?.['required']">This is the required field.</small>
          <small *ngIf="form['contactNumber'].errors && form['contactNumber'].errors?.['minlength']">Should have at least 4 characters.</small>
                </span>
            </div>
          </div>
          <div class="row justify-content-start mt-4">
            <div class="col">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  I Read and Accept <a href="javascript.void(0)" class="btn btn-">Terms and Conditions</a>
                </label>
              </div>

              <button class="btn btn-primary mt-4" (click)="onSubmit(login.value)">Submit</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>
